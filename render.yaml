services:
  # Frontend static site
  - type: static
    name: wormgpt-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://wormgpt-api.onrender.com

  # Backend API
  - type: web
    name: wormgpt-api
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn api.server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://wormgpt-frontend.onrender.com
    healthCheckPath: /health
    healthCheckTimeout: 60

  # Telegram Bot Service
  - type: web
    name: wormgpt-keygen
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install python-telegram-bot==20.3
    startCommand: python KEYGEN.PY
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: BOT_TOKEN
        value: "7787758054:AAGYh_NE_3pWp5VgQggbHS0U2VaVu-ZzPuU"
